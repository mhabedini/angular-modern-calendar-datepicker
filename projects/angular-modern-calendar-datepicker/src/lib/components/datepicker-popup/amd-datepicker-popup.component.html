<amd-datepicker
  [id]="id"
  [style.top.px]="top"
  [style.bottom.px]="bottom"
  [style.left.px]="left"
  [style.right.px]="right"
  [calendarMode]="calendarMode"
  [calendarType]="calendarType"
  class="fixed z-50"
  containerStyle="datepicker__popup"
  [min]="min"
  [max]="max"
  [showMonthOutOfRangeDays]="showMonthOutOfRangeDays"
  [isPastDisabled]="isPastDisabled"
  [date]="date"
  [dateRange]="dateRange"
  [darkMode]="darkMode"
  [primaryColor]="primaryColor"
  (onDateSelect)="onDateSelect.emit($event)"
  (onDateRangeSelect)="onDateRangeSelect.emit($event)">
</amd-datepicker>
